<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider step1</title>
    <script src="https://kit.fontawesome.com/38274d1a6b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <article id="slider">
        <ul class="list">
            <!--nthoftype을 못쓴다 -> 슬라이더 형식은 위치가 뒤바뀌기 때문-->
            <li data-index="1">TEXT1</li>
            <li data-index="2">TEXT2</li>
            <li data-index="3">TEXT3</li>
            <li data-index="4">TEXT4</li>
            <li data-index="5">TEXT5</li>
            <li data-index="6">TEXT6</li>
        </ul>

        <a href="#" class="prev">
            <img src="img/btnPrev.png">
        </a>
        <a href="#" class="next">
            <img src="img/btnNext.png">
        </a>
    </article>
</body>
</html>
